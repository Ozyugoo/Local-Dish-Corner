<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <title>Local Dish Corner</title>
  </head>
  <body>
    <div class="container">
      <div class="">
        <header class="d-flex">
          <div class="container-fluid">
            <nav
              id="navlist"
              class="navbar navbar-expand-lg navbar-light bg-light"
            >
              <div>
                <a class="navbar-brand">
                  <img
                    src="src/assets/logo_no-bg.png"
                    alt="Local Dish Corner Logo"
                  />
                </a>
              </div>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav m-auto" id="navlinks">
                  <li class="nav-item active">
                    <a class="nav-link" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Explore Local Cuisines</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a
                      class="nav-link dropdown"
                      href="#"
                      id="navbarDropdown"
                      role="button"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                    >
                      More <i class="fas fa-angle-down"></i>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="#">Action</a>
                      <a class="dropdown-item" href="#">Another action</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                  </li>

                  <!-- search bar right align -->

                  <li class="nav-item">
                    <form action="#" class="form-inline">
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <button
                            class="btn btn-outline-secondary"
                            type="button"
                          >
                            <i class="fas fa-search"></i>
                          </button>
                        </div>
                        <input
                          type="search"
                          id="form1"
                          class="form-control"
                          placeholder="Search local food"
                        />
                      </div>
                    </form>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="">Sign Up</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="">Login</a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </header>
        <main></main>
        <footer></footer>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
