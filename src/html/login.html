<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <section class="flex flex-col md:flex-row ">
    <div class="font-sans mt-4 ml-10 w-full md:w-1/2  ">
     <div>
        <!--logo-->
        <img src="./Local-Dish-Corner/src/assets/logo-no-bg1.png"alt="logo" class="mt-4 "/>
        <div >
         <div class="font-serif text-2xl mt-32 font-semibold">Login</div>
         <p class=" mt- mb-">Welcome, kindly enter your details.</p>
          <!--input space-->
     <form action="/submit-login" method="post" class=" mb-8">
      <div>
        <input type="email" placeholder="Email Address/Phone number" 
               class="border border-green-800 focus:outline-none px-3 py-3 rounded-xl w-full max-w-md mt-12"/>
      </div>
      <div class="flex gap-64 border border-green-800 focus:outline-none px-3 py-3 rounded-xl w-full max-w-md mt-4 mb-8">
        <input type="password" placeholder="Password" class="w-full focus:outline-none"/>
        <img src="./icons8-invisible-32 (1).png" alt="eye slash" class="ml-8"/>
      </div>
      
    </form>
    
     <div>
       <a href="./forgetpassword.html" class="  text-green-800  "> Forgot Password?</a>
     </div>

     <div class="flex gap-6  mt-8">
      <div class="w-8 h-8 border border-black rounded-lg "></div>

      <p class="pt-2 text-gray-500"> I am not a robot</p>
      <img src="./google_recaptcha-official.svg" alt="recaptcha" class="w-12 h-10 mt-2 mb-2"/>
     </div>
   
      <!--sign--up button-->
      <button
        class=" focus:outline-none text-white px-6 py-4 rounded-full pl-10 w-4/5 text-2xl mt-16 mb-12"
         style="background-color: #f88100;">
        Sign Up
      </button>
      <div class="flex items-center">
        <hr class=" border-black w-1/4">
        <p class="mx-4">Or proceed with</p>
        <hr class=" border-black w-1/4 ">
      </div>
      <div class="flex gap-12 mt-10">
        <img src="./icons8-google-48 (1).png" alt="goggle" class="ml-24"/>
        <img src="./icons8-facebook-48.png" alt="facebook"/>
        <img src="./icons8-instagram-48.png" alt="instagram"/>
      </div>
      <div class="text-2xl mt-8" >
        <span class=" text-gray-500">Don't have an account, </span>
        <a href="./signup.html" class="text-green-800"> Sign in</a>
      </div>
    </div>
     </div>
   </div>

  
    <div class="w-full md:w-1/2 grid grid-cols-2 gap-0">
     <div class="col-span-1">
        <img src="./Local-Dish-Corner/src/assets/Oha_Soup.jpg" alt="food" class="w-full h-full">
      </div>
      <div class="col-span-1">
        <img src="./Local-Dish-Corner/src/assets/Edikaikon.jpg" alt="food" class="w-full h-full">
      </div>
      <div class="col-span-1">
        <img src="./Local-Dish-Corner/src/assets/frame0.jpg" alt="food" class="w-full h-full">
      </div>
      <div class="row-span-2">
        <img src="./Local-Dish-Corner/src/assets/Frame1.jpg" alt="food" class="w-full h-full">
      </div>
      <div class="col-span-1">
        <img src="./Local-Dish-Corner/src/assets/Frame 760_2.jpg" alt="food" class="w-full h-full">
      </div>
      <div class="col-span-1">
        <img src="./Local-Dish-Corner/src/assets/Ewedu_soup.jpg" alt="food" class="w-full h-full">
      </div>
      <div class="col-span-1">
        <img src="./Local-Dish-Corner/src/assets/Frame2.jpg" alt="food" class="w-full h-full">
      </div>
  
    </div>
