
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <section class="flex flex-col md:flex-row"> <!-- Added flex-col for vertical alignment on small screens -->
    <!--first div-->
    <div class="w-full md:w-1/2 p-4"> <!-- Adjusted width to full width on small screens -->
        <!--logo-->
    <img src="./Local-Dish-Corner/src/assets/logo-no-bg1.png"alt="logo" class="mt-4 ml-7"/>
      <div class=" font-serif text-2xl mt-20 ml-7  font-semibold">Reset password</div>
      <p class=" text-2xl mt-7 ml-8 mb-8" >You,re a step away from accessing your 
        account!</p>
      <div class=" flex gap-64
      border border-green-800 focus:outline-none px-3 py-3 rounded-xl  w-10/12 mt-4 mb-8 ml-8 " >
        <input type="password" placeholder="New Password"/>
        <img src="./icons8-invisible-32 (1).png" alt="eye slash" class="ml-6"/>
      </div>
      <div class=" flex gap-64
      border border-green-800 focus:outline-none px-3 py-3 rounded-xl  w-10/12 mt-4 ml-8" >
        <input type="password" placeholder="Confirm Password" />
        <img src="./icons8-invisible-32 (1).png" alt="eye slash" class="ml-6"/>

      </div>
      <button 
      class="border bg-yellow-500 focus:outline-none px-6 ml-8 text-white py-4 rounded-full pl-10 
      w-4/5 text-2xl mt-16 mb-12">Reset Password</button>
    </div>

    <!--second div-->
    <div class="w-full md:w-1/2 grid grid-cols-2 gap-0">
      <div class="col-span-1">
        <img src="./Local-Dish-Corner/src/assets/Oha_Soup.jpg" alt="food" class="w-full h-full">
      </div>
      <div class="col-span-1">
        <img src="./Local-Dish-Corner/src/assets/Edikaikon.jpg" alt="food" class="w-full h-full">
      </div>
      <div class="col-span-1">
        <img src="./Local-Dish-Corner/src/assets/frame0.jpg" alt="food" class="w-full h-full">
      </div>
      <div class="row-span-2">
        <img src="./Local-Dish-Corner/src/assets/Frame1.jpg" alt="food" class="w-full h-full">
      </div>
      <div class="col-span-1">
        <img src="./Local-Dish-Corner/src/assets/Frame 760_2.jpg" alt="food" class="w-full h-full">
      </div>
      <div class="col-span-1">
        <img src="./Local-Dish-Corner/src/assets/Ewedu_soup.jpg" alt="food" class="w-full h-full">
      </div>
      <div class="col-span-1">
        <img src="./Local-Dish-Corner/src/assets/Frame2.jpg" alt="food" class="w-full h-full">
      </div>
    </div>
      
  </section>
</body>
</html>
