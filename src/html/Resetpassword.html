<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
  <section class="container flex flex-col md:flex-row"> 
    <!--first div-->
    <div class="w-full md:w-1/2 p-4">
        <!--logo-->
    <img src="../assets/logo-no-bg1.png"alt="logo" class="mt-4 ml-7"/>
      <div class=" font-serif text-2xl mt-20 ml-7  font-semibold">Reset password</div>
      <p class=" text-2xl mt-7 ml-8 mb-8" >You,re a step away from accessing your 
        account!</p>
      <form action="/submit-password" method="post" >
        <div class="flex gap-64 border border-green-800 focus:outline-none px-3 py-3 rounded-xl w-10/12 mt-4">
          <input type="password" id="new-password" name="new-password" placeholder="New Password"/>
          <img src="../assets/icons8-invisible-32 (1).png" alt="eye slash" class="ml-6"/>
        </div>
      
        <div class="flex gap-64 border border-green-800 
        focus:outline-none px-3 py-3 rounded-xl w-10/12  mt-4">
          <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm Password" />
              
          <img src="../assets/icons8-invisible-32 (1).png" alt="eye slash" class="ml-6"/>
        </div>
      </form>
      <button 
      class="border bg-yellow-500 focus:outline-none px-6 ml-8 text-white py-4 rounded-full pl-10 
      w-4/5 text-2xl mt-16 mb-12">Reset Password</button>
    </div>


      <!--second div-->
      <div class="w-full md:w-1/2 grid grid-cols-2 gap-0">
        <div class="col-span-1">
          <img src="../assets/Oha_Soup.jpg" alt="food" class="w-full h-full" />
        </div>
        <div class="col-span-1">
          <img src="../assets/Edikaikon.jpg" alt="food" class="w-full h-full" />
        </div>
        <div class="col-span-1">
          <img src="../assets/frame0.jpg" alt="food" class="w-full h-full" />
        </div>
        <div class="row-span-2">
          <img src="../assets/Frame1.jpg" alt="food" class="w-full h-full" />
        </div>
        <div class="col-span-1">
          <img
            src="../assets/Frame 760_2.jpg"
            alt="food"
            class="w-full h-full"
          />
        </div>
        <div class="col-span-1">
          <img
            src="../assets/Ewedu_soup.jpg"
            alt="food"
            class="w-full h-full"
          />
        </div>
        <div class="col-span-1">
          <img src="../assets/Frame2.jpg" alt="food" class="w-full h-full" />
        </div>
      </div>
    </section>
  </body>
</html>
