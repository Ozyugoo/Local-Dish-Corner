<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <title>Local Dish Corner</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <header class="d-flex">
          <div class="container-fluid">
            <nav id="navlist" class="navbar navbar-expand-lg bg-body-tertiary">
              <div>
                <li class="nav-item">
                  <img
                    src="src/assets/logo_no-bg.png"
                    alt="Local Dish Corner Logo"
                  />
                </li>
              </div>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#"
                      >Home</a
                    >
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Explore Local Cuisines</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                  </li>
                  <li class="nav-item dropdown">
                    <a
                      class="nav-link dropdown-toggle"
                      href="#"
                      id="navbarDropdown"
                      role="button"
                      data-toggle="dropdown"
                      aria-haspopup="true"
                      aria-expanded="false"
                    >
                      More <span class="caret-up"></span>
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                      <a class="dropdown-item" href="#">Action</a>
                      <a class="dropdown-item" href="#">Another action</a>
                      <div class="dropdown-divider"></div>
                      <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                  </li>

                  <!-- search bar right align -->
                  <li class="nav-item">
                    <div class="search">
                      <form action="#">
                        <button>
                          <i class="bi bi-search" style="font-size: 18px"></i>
                        </button>
                        <input
                          type="text"
                          placeholder="Search "
                          name="search"
                        />
                      </form>
                    </div>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="">Sign Up</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="">Login</a>
                  </li>
                </ul>
              </div>
            </nav>
          </div>
        </header>
        <main></main>
        <footer></footer>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="main.js"></script>
  </body>
</html>
