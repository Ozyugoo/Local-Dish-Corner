<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./output.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      rel="stylesheet"
    />
    <title>Local Dish Corner</title>
  </head>
  <body>
    <div class="container">
      <!-- HEADER SPACE -->
      <header class="flex">
        <nav class="bg-off-white p-3 items-center flex justify-between w-full">
          <!-- Logo -->
          <div class="w-1/5">
            <img
              src="./src/assets/logo-no-bg1.png"
              alt="Logo"
              class="w-3/4 object-cover ml-4 mr-0"
            />
          </div>

          <!-- Navigation Links -->
          <div class="flex items-center justify-center w-4/5">
            <a href="#" class="text-deep-grey ml-2 p-1 rounded mr-5">Home</a>
            <a href="#" class="text-deep-grey ml-2 p-1 rounded mr-5"
              >Explore Local Cuisine</a
            >
            <a href="#" class="text-deep-grey p-1 rounded ml-2 mr-5">Vendor</a>

            <!-- More Dropdown -->
            <div class="relative mr-5 ml-2 p-1 inline-block text-left">
              <div>
                <a
                  href="#"
                  id="moreButton"
                  class="text-deep-grey mr-5 rounded p-1 focus:outline-none"
                >
                  More <i class="fas fa-angle-down"></i>
                </a>
              </div>
              <div
                id="dropdownList"
                class="hidden absolute right-0 mt-2 w-56 origin-top-right bg-white border border-gray-200 divide-y divide-gray-100 rounded-md shadow-lg"
              >
                <!-- <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                  >Item 1</a
                > -->
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                  >Event Planner Corner</a
                >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                  >Culinary ScholarShip Opportunity</a
                >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                  >About Us</a
                >
                <a
                  href="#"
                  class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100"
                  >Contact Us</a
                >
              </div>
            </div>

            <!-- Search -->
            <div class="relative mr-5">
              <input
                type="text"
                class="border border-gray-400 focus:outline-none px-3 py-1 rounded-md pl-10"
                placeholder="Search..."
              />
              <div class="absolute top-0 left-0 flex items-center h-full px-3">
                <i class="fas fa-search text-gray-500"></i>
              </div>
            </div>

            <!-- Sign Up and Login Buttons -->
            <div class="ml-2">
              <button
                type="submit"
                class="bg-green-800 hover:bg-orange-600 text-white px-4 py-2 rounded-md"
              >
                Sign Up
              </button>
              <button
                class="hover:bg-orange-600 border-solid text-green-800 px-4 py-2 border-green-800 rounded-md ml-2"
                type="submit"
              >
                Login
              </button>
            </div>
          </div>
        </nav>
      </header>

      <!-- THIS IS MAIN SPACE -->
      <main></main>
      <!-- THE FOOTER GOES IN HERE -->
      <footer class="text-center absolute bottom-0 p-1 bg-pri-grey block">
        <section class="flex w-full mb-0">
          <div class="w-1/6">
            <img
              src="./src/assets/logo-no-bg1.png"
              alt="Logo"
              class="object-cover w-full"
            />
          </div>
          <div class="w-1/6"></div>
          <div class="w-1/6"></div>
          <div class="w-1/6"></div>
          <div class="w-1/6"></div>
          <div class="w-1/6"></div>
        </section>
      </footer>
    </div>
    <script src="main.js"></script>
  </body>
</html>
